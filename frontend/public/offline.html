<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexi贸n - ServiciosHogar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    
    .offline-container {
      text-align: center;
      max-width: 400px;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    
    .offline-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #1f2937;
    }
    
    .offline-message {
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    
    .retry-button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-right: 1rem;
    }
    
    .retry-button:hover {
      background: #1d4ed8;
    }
    
    .home-button {
      background: transparent;
      color: #2563eb;
      border: 2px solid #2563eb;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .home-button:hover {
      background: #2563eb;
      color: white;
    }
    
    .connection-status {
      margin-top: 1.5rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.875rem;
    }
    
    .status-offline {
      background: #fee2e2;
      color: #dc2626;
    }
    
    .status-online {
      background: #d1fae5;
      color: #059669;
    }
    
    @media (max-width: 480px) {
      .offline-container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      .retry-button, .home-button {
        display: block;
        width: 100%;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      
    </div>
    
    <h1 class="offline-title">Sin conexi贸n a internet</h1>
    
    <p class="offline-message">
      No se puede conectar a ServiciosHogar en este momento. 
      Verifica tu conexi贸n a internet e intenta nuevamente.
    </p>
    
    <button class="retry-button" onclick="retryConnection()">
      Reintentar
    </button>
    
    <button class="home-button" onclick="goHome()">
      Ir al inicio
    </button>
    
    <div id="connectionStatus" class="connection-status status-offline">
       Sin conexi贸n
    </div>
  </div>

  <script>
    // Detectar cambios en la conexi贸n
    function updateConnectionStatus() {
      const statusElement = document.getElementById('connectionStatus');
      
      if (navigator.onLine) {
        statusElement.textContent = ' Conectado';
        statusElement.className = 'connection-status status-online';
        
        // Auto-redirect when connection is restored
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusElement.textContent = ' Sin conexi贸n';
        statusElement.className = 'connection-status status-offline';
      }
    }
    
    // Reintentar conexi贸n
    function retryConnection() {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        // Mostrar mensaje
        alert('A煤n no hay conexi贸n a internet. Intenta nuevamente en unos momentos.');
      }
    }
    
    // Ir al inicio
    function goHome() {
      window.location.href = '/';
    }
    
    // Escuchar eventos de conexi贸n
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    // Verificar estado inicial
    updateConnectionStatus();
    
    // Verificar conexi贸n cada 5 segundos
    setInterval(() => {
      updateConnectionStatus();
    }, 5000);
    
    // PWA install prompt
    let deferredPrompt;
    
    window.addEventListener('beforeinstallprompt', (e) => {
      deferredPrompt = e;
      
      // Mostrar bot贸n de instalaci贸n si no est谩 instalado
      if (!window.matchMedia('(display-mode: standalone)').matches) {
        const installButton = document.createElement('button');
        installButton.textContent = ' Instalar App';
        installButton.className = 'home-button';
        installButton.style.marginTop = '1rem';
        installButton.onclick = () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('Usuario acept贸 instalar la PWA');
            }
            deferredPrompt = null;
          });
        };
        
        document.querySelector('.offline-container').appendChild(installButton);
      }
    });
  </script>
</body>
</html>
