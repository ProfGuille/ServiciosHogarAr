services:
  - type: web
    name: servicioshogar-backend
    env: node
    plan: free
    branch: main
    buildCommand: |
      echo "=== Multi-Stage Deployment Build ==="
      
      # Stage 1: Attempt main build script
      if ./scripts/build-deployment.sh; then
        echo "=== Main build script succeeded ==="
      else
        echo "=== Main build script failed, using fallback ==="
        ./scripts/build-fallback.sh
      fi
      
      # Stage 2: Validate deployment
      echo "=== Validating deployment ==="
      ./scripts/validate-deployment.sh
      
      echo "=== Build completed successfully ==="
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 10000
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_EMAIL
        sync: false
      - key: SESSION_SECRET
        sync: false

