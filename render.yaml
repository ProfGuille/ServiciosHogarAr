services:
  - type: web
    name: servicioshogar-backend
    env: node
    plan: free
    buildCommand: cd frontend && npm ci && npm run build && cd ../backend && npm ci && npm run build && cp -r ../frontend/dist ./frontend-dist
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 10000
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_EMAIL
        sync: false
      - key: SESSION_SECRET
        sync: false

